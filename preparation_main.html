<!DOCTYPE html>
<html>
  <head>
  	<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="jquery.min.js"></script>
		<script src="sheltr.js"></script>
  	<link rel="stylesheet" type="text/css" href="sheltr.css">
  	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  </head>
  <body>
  	<div id="header" class="col-12">
  		Prepare
  	</div>
  	<div id="preparation-score col-12">
  		<div id="preparation-bar-percentage" class="subtitle">You are 0% prepared</div>
  		<div id="preparation-bar">
  			<div id=preparation-bar-inner></div>
  		</div>
  	</div>
  	<div class="col-12">
  		<div class="subtitle">Plan Ahead</div>
  	</div>
  	<div id="filter" class="col-12">
  		<div class="filter-item">Cost</div>
  		<div class="filter-item">Urgency</div>
  	</div>
  	<div id="preparation-cards-body" class="col-12">
  		<div class="preparation-card-line">
  			<div class="subtitle col-12">This Week</div>
  			<div id="prep-card-1" class="preparation-card"> 
  				<div class="preparation-card-why"></div>
  				<div class="preparation-card-text">Set Emergency Contact List</div>
  				<div class="preparation-card-countdown" id="countdown-1"></div>
  			</div>
   			<div id="prep-card-2" class="preparation-card"> 
   				<div class="preparation-card-why"></div>
  				<div class="preparation-card-text">Make an Emergency Kit</div>
  				<div class="preparation-card-countdown" id="countdown-2"></div>
  			</div>
  		</div>
  		<div class="subtitle col-12">Next Week</div>
  		<div id="prep-card-3" class="preparation-card"> 
  			<div class="preparation-card-why"></div>
  			<div class="preparation-card-text">Complete Shelter registrations</div>
  			<div class="preparation-card-countdown" id="countdown-3"></div>
  		</div>
  		<div id="prep-card-4" class="preparation-card"> 
  			<div class="preparation-card-why"></div>
  			<div class="preparation-card-text">Create a communication plan</div>
  			<div class="preparation-card-countdown" id="countdown-4"></div>
  		</div>
  		<div id="prep-card-5" class="preparation-card"> 
  			<div class="preparation-card-why"></div>
  			<div class="preparation-card-text">Plan for Your Pet</div>
  			<div class="preparation-card-countdown" id="countdown-5"></div>
  		</div>
  		<div id="prep-card-6" class="preparation-card">
  			<div class="preparation-card-why"></div>
  			<div class="preparation-card-text">Know Your Evacuation route</div>
  			<div class="preparation-card-countdown" id="countdown-6"></div>
  		</div>
  	</div>
  	<div id="bottom-nav-bar" class="col-12">
  		<div class="bottom-nav-bar-item">
  			Prepare
  		</div>
   		<div class="bottom-nav-bar-item">
  			Evacuate
  		</div>
  		<div class="bottom-nav-bar-item">
  			Track
  		</div>
  		<div class="bottom-nav-bar-item">
  			Rewards
  		</div>
  	</div>
  </body>
</html>

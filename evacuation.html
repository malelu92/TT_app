<!DOCTYPE html>
<html>
  <head>
  	<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="jquery.min.js"></script>
		<script src="sheltr.js"></script>
  	<link rel="stylesheet" type="text/css" href="sheltr.css">
  	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  </head>
  <body>
  	<!-- toggle switch -->
		<div id="toggle">
			<div id="map_view" class="toggle-item left">Map View</div>
			<div id="list_view" class="toggle-item right">List View</div>
			<div id="toggle-bar"></div>
		</div>
		<!-- evacuation cards -->
		<div id="swipe-area" class='container'>
  		<div id="plan-1-card" class="evacuation-plan plan-1 evacuation-transform">
  			<div class="evacuation-plan-advice">Best plan for you</div>
  			<div class="evacuation-plan-building">Foothill Highschool</div>
  			<div class="evacuation-plan-item">Ybor City</div>
  			<div class="evacuation-plan-item">45 mins - 25 miles</div>
  			<div class="evacuation-plan-item">Generator Nurse Transport</div>
  		</div>
  		<div id="plan-2-card" class="evacuation-plan plan-2 evacuation-transform card-2">
  			<div class="evacuation-plan-advice">Not recommended</div>
  			<div class="evacuation-plan-risk"><div class="evacuation-plan-risk-text">Risk of losing electricity</div></div>
  			<div class="evacuation-plan-building">Maria's House</div>
  			<div class="evacuation-plan-item">Ybor City</div>
  			<div class="evacuation-plan-item">25 mins - 12 miles</div>
  		</div>
  		<div id="plan-3-card" class="evacuation-plan plan-3 evacuation-transform card-3">
  			<div class="evacuation-plan-advice">Not recommended</div>
  			<div class="evacuation-plan-risk"><div class="evacuation-plan-risk-text">Risk of losing electricity</div></div>
  			<div class="evacuation-plan-building">Your House</div>
  		</div>
		</div>
		<!-- map on background -->
  	<div id="map">
  		<img id="map-image" class="map-background" src="images/planA_background.png" alt="Map">
  	</div>
  	<!-- bottom nav bar -->
  	<div id="bottom-nav-bar" class="col-12">
  		<div class="bottom-nav-bar-item">
  			<a href="preparation.html">Prepare</a>
  		</div>
   		<div class="bottom-nav-bar-item">
  			<a href="evacuation.html">Evacuate</a>
  		</div>
  		<div class="bottom-nav-bar-item">
  			Register
  		</div>
  	</div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
  	<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="jquery.min.js"></script>
		<script src="sheltr.js"></script>
  	<link rel="stylesheet" type="text/css" href="sheltr.css">
  	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  </head>
  <body>
    <div id="header" class="col-12">
      <img id="header-hamburger" src="images/Hamburger.png" alt="Hamburger menu">
      <div id="header-text">Prepare</div>
      <img id="header-notification" src="images/ic_notifications.png" alt="icon notification">
    </div>
    <!-- Preparation bar -->
  	<div id="preparation-score" class="col-12">
  		<div id="preparation-bar-percentage">You are 0% prepared</div>
  		<div id="preparation-bar">
  			<div id=preparation-bar-inner></div>
  		</div>
  	</div>
    <!-- Cards -->
  	<div id="preparation-cards-body" class="col-12">
  		<div class="preparation-card-line">
  			<div class="subtitle col-12">This Week</div>
  			<div id="prep-card-1" class="card left"> 
  				<div class="card-text">Set Emergency Contacts</div>
          <div id="preparation-bar-card">
            <div id=preparation-bar-inner-card-1></div>
          </div>
  				<div class="preparation-card-countdown" id="countdown-1"></div>
  			</div>
   			<div id="prep-card-2" class="card right"> 
  				<div class="card-text">Set Shelter Options</div>
          <div id="preparation-bar-card">
            <div id=preparation-bar-inner-card-2></div>
          </div>
  				<div class="preparation-card-countdown" id="countdown-2"></div>
  			</div>
  		</div>
  		<div class="subtitle col-12">Next Week</div>
  		<div id="prep-card-3" class="card left"> 
  			<div class="card-text">Make Emergency Kit</div>
        <div id="preparation-bar-card">
          <div id=preparation-bar-inner-card-3></div>
        </div>
  			<div class="preparation-card-countdown" id="countdown-3"></div>
  		</div>
  		<div id="prep-card-4" class="card right"> 
  			<div class="card-text">Make Medical Kit</div>
          <div id="preparation-bar-card">
            <div id=preparation-bar-inner-card-4></div>
          </div>
  			<div class="preparation-card-countdown" id="countdown-4"></div>
  		</div>
  		<div id="prep-card-5" class="card left"> 
  			<div class="card-text">Make Pet Emergency Kit</div>
        <div id="preparation-bar-card">
          <div id=preparation-bar-inner-card-5></div>
        </div>
  			<div class="preparation-card-countdown" id="countdown-5"></div>
  		</div>
  	</div>
    <!-- Nav bar -->
  	<div id="bottom-nav-bar" class="col-12">
  		<div class="bottom-nav-bar-item">
        <div class="bottom-nav-selected"></div>
  			<a href="preparation.html">Prepare</a>
  		</div>
   		<div class="bottom-nav-bar-item">
  			<a href="evacuation.html">Evacuate</a>
  		</div>
      <div class="bottom-nav-bar-item">
        <a href="registration.html">Register</a>
      </div>
      <div class="bottom-nav-bar-item">
        <a href="profile.html">Profile</a>
      </div>
  	</div>
  </body>
</html>
